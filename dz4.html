<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Sum(a,b){
          return a+b;
        }

        function Subtraction(a,b){
            return a-b;
        }

        function Multiplication(a,b){
            return a*b;
        }

        function Segmentation(a,b){
            return a/b;
        }

        let a=prompt("Введите первое число");
        console.log(+a);
        let b=prompt("Введите второе число")
        console.log(+b);
        let action=prompt("Введите один из знаков: +,-,*,/")
        console.log(action)
        if(action=="+"){
            alert(Sum(+a,+b)); 
        }
        if(action=="-"){
            alert(Subtraction(+a,+b));

        }
        if(action=="*"){
            alert(Multiplication(+a,+b));
        }
        if(action=="/"){
            alert(Segmentation(+a,+b))
        }
        

     
    </script>
</body>
</html>
