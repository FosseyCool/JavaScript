<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        "use strict";
        class Post{
            constructor(author,text,date){
                this.author=author;
                this.text=text;
                this.date=date;
            }
            edit(text){
                this.text=text;
            }

        }
        const post1= new Post("OS","Linux",new Date());
        console.log(post1);
        post1.edit("Windows")

        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted=false;
            }
            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        const attachedPost= new AttachedPost("OS","Linux",new Date());
        console.log(attachedPost);
        attachedPost.makeTextHighlighted();
        attachedPost.edit("Windows windows");
        console.log(attachedPost);

    </script>
</body>
