<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let a = 1, b = 1, c, d;
    c = ++a;
    alert(c); // ответ: 2 |Выдает такой результат так как, {a} имеет префиксный инкремент=>{c}== 1+1
    //пример 2
    d = b++;
    alert(d); //ответ: 1 |Выдает такой результат так как,{b} имеет постфиксный инкремент=> сначала значение переменной {b} возвращается в качестве результата операции, а затем к нему прибавляется 1.
    //пример 3

    c = 2 + ++a; // Т.к {а} было уже инкрементировано=>оно равно 2,тут еще раз идет инкеремент=> {a}=3 и потом 3+2==5
    alert(c); //ответ: 5
    //пример 4
    d = 2 + b++;//Т.к {b} было уже инкрементировано оно равно 2,тут идет постфиксная инкрементация так что 2+2==4
    alert(d); //ответ: 4
    alert(a); //3
    alert(b); //3
    </script>
</body>
</html>
