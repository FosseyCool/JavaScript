<body>
    <script>
     
     for (let index = 0; index <= 10; index++) {
         
         if(index===0){
             console.log(`${index}- это ноль `)
            index++;
         }
         if(index%2==0){
             console.log(`${index}- это четное число`)
         }
         else{
             console.log(`${index}- это нечетное число`)
         }
     }
    </script>
</body>
