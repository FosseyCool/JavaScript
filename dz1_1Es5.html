<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        "use strict";
        function Product(name,price){
            this.name=name;
            this.price=price;
        }
        Product.prototype.makeSale=function(){
            this.price=this.price-(this.price*25/100);

        };
 
        const apple= new Product("Apple",500);
        apple.makeSale();
        console.log(apple);
    </script>
</body>

</html>
